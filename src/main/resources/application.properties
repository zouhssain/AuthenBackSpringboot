server.port=9090
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#for mac
#spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:8889/octa
#for windows
spring.datasource.url=jdbc:mysql://localhost:3306/octa?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true 
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
